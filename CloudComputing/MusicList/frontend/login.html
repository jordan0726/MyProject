<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
        }
        label, input {
            display: block;
            margin-bottom: 1rem;
        }
        input {
            padding: 0.5rem;
            width: 300px;
        }
        button {
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Login</h1>

    <label for="email">Email:</label>
    <input type="text" id="email" value="s40689590@student.rmit.edu.au" />

    <label for="password">Password:</label>
    <input type="password" id="password" value="012345" />

    <button onclick="doLogin()">Login</button>
    <a href="register.html" style="margin-left: 1rem;">Register</a>

    <script>
        async function doLogin(){
            const emailVal = document.getElementById('email').value;
            const passwordVal = document.getElementById('password').value;

            const backendUrl = 'http://ec2-34-203-243-214.compute-1.amazonaws.com/auth/login'; // backend login endpoint

            try {
                const resp = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ email: emailVal, password: passwordVal })
                });

                const result = await resp.json();

                if (!resp.ok) {
                    alert("❌ Login failed: " + result.detail);
                    console.error("Login failed:", result);
                    return;
                }

                alert("✅ Login success! Welcome " + result.username);
                console.log("Login response:", result);

                // Optional redirect
                // window.location.href = "main.html";
            } catch (err) {
                alert("⚠️ Network error. Check backend URL or EC2 status.");
                console.error(err);
            }
        }
    </script>
</body>
</html>
